<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>College Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">College Finder</a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-light mr-4" id="scrap-new-data">
              Scrap New Data
            </button>
            <button class="btn btn-warning" id="refresh">Refresh</button>
          </li>
        </ul>
      </div>
    </nav>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">NIRF</th>
          <th scope="col">COURSE</th>
          <th scope="col">COLLEGE NAME</th>
          <th scope="col">LOCATION</th>
          <th scope="col">RATING</th>
          <th scope="col">TOTAL FEES</th>
          <th scope="col">AVERAGE SALARY</th>
        </tr>
      </thead>
      <tbody>
        <!-- db data -->
      </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
